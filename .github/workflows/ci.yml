# Nome do Workflow de Integração Contínua
name: CI Pipeline

# Gatilhos (Triggers)
# Aciona o workflow em pushes para 'main' e 'develop', e em pull requests para 'develop'
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]

# Controle de Concorrência
# Cancela execuções de CI em progresso na mesma branch quando um novo commit é enviado
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Trabalhos (Jobs)
jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    # Permissões de Segurança
    # Restringe as permissões do token do GitHub para apenas leitura
    permissions:
      contents: read

    steps:
      # 1. Checkout do código
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configurar o ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instalar as dependências
      - name: Install Dependencies
        run: npm ci

      # 4. Verificar Formatação (Prettier)
      - name: Check Formatting
        run: npm run format:check

      # 5. Executar Linting (ESLint)
      - name: Run ESLint
        run: npm run lint

      # 6. Executar Testes (Jest)
      - name: Run Tests
        run: npm test

      # 7. Executar Build de Produção (Next.js)
      - name: Run Build
        run: npm run build
